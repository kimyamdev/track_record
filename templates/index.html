<!DOCTYPE html>
<html>
<head>
	<title>Generate Chart</title>
    <style>
        body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

        h1 {
            color: #1a237e;
            text-align: center;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1a237e;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #1a237e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0d47a1;
        }
</style>

    </style>
</head>
<body>
	<h1>Get your track record and assess yourself!</h1>
	<form action="/generate-report" method="POST">
		<label for="url">Google Spreadsheet URL:</label>
		<input type="text" id="url" name="url" required>
		<br>
		<label for="email">Your Email:</label>
		<input type="email" id="email" name="email" required>
		<br>
		<input type="submit" value="Generate Report">
	</form>
</body>
</html>
